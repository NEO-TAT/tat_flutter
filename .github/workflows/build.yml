name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build-ios:

    name: Build iOS
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ macos-latest ]

    steps:

    # Set up Flutter.
    - name: Clone Flutter repository with stable channel
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '2.10.x'

    # checkout codebase.
    - name: Checkout codebase
      uses: actions/checkout@v3

    - name: Add firebase cofigs
      run: echo '${{ secrets.GOOGLE_SERVICE_INFO_PLIST }}' > ios/Runner/GoogleService-Info.plist

    # Get packages.
    - name: Get dependencies
      run: flutter pub get

    # Build ios app
    - name: Build app
      run: flutter build ios --no-codesign --split-debug-info=build/app/outputs/symbols --obfuscate

  build-aos:

    name: Build AOS
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ macos-latest ]

    steps:

    # Set up Java.
    - name: Setup JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    # Set up Flutter.
    - name: Clone Flutter repository with stable channel
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '2.10.x'

    # checkout codebase.
    - name: Checkout codebase
      uses: actions/checkout@v3

    - name: Add firebase cofigs
      run: echo '${{ secrets.GOOGLE_SERVICES_JSON }}' > android/app/google-services.json

    # Get packages.
    - name: Get dependencies
      run: flutter pub get

    # Build aos app
    - name: Build appbundle
      run: flutter build appbundle --split-debug-info=build/app/outputs/symbols --obfuscate
