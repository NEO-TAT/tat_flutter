name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build-ios:

    name: Build iOS
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ macos-latest ]

    steps:

    # Set up Flutter.
    - name: Clone Flutter repository with stable channel
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '1.22.6'

    # checkout codebase.
    - name: Checkout codebase
      uses: actions/checkout@v2

    # Get packages.
    - name: Get dependencies
      run: flutter pub get

    # Build ios app
    - name: Build app
      run: flutter build ios --no-codesign

  build-aos:

    name: Build AOS
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ macos-latest ]

    steps:

    # Set up Java.
    - name: Setup JDK 17
      uses: actions/setup-java@v2
      with:
        distribution: 'temurin'
        java-version: '17'

    # Set up Flutter.
    - name: Clone Flutter repository with stable channel
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '1.22.6'

    # checkout codebase.
    - name: Checkout codebase
      uses: actions/checkout@v2

    # Get packages.
    - name: Get dependencies
      run: flutter pub get

    # Build aos app
    - name: Build appbundle
      run: flutter build appbundle --debug
