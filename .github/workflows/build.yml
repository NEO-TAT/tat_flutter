name: CI

on:
  push:
    branches: [ master ]
  pull_request:

jobs:

  build-ios:

    name: Build iOS
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ macos-latest ]

    steps:

    # checkout codebase.
    - name: Checkout codebase
      uses: actions/checkout@v3

    # Select Xcode version.
    - name: Select Xcode 16
      run: sudo xcode-select -s /Applications/Xcode_16.app/Contents/Developer
    - name: List simulators
      run: xcrun simctl list > /dev/null
    - name: install platform tools
      run: xcodebuild -downloadPlatform iOS

    # Set up Flutter.
    - name: Clone Flutter repository with stable channel
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.7.x'

    # install ssh key
    - name: Install SSH Key
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.SSH_KEY }}
        known_hosts: ${{ secrets.KNOWN_HOSTS }}

    # Add GitHub token
    - name: Add Github Token
      uses: oleksiyrudenko/gha-git-credentials@v2
      with:
        token: '${{ secrets.TAT_CORE_ACCESS_TOKEN }}'
        email: '${{ secrets.EMAIL }}'

    # Get packages.
    - name: Get dependencies
      run: flutter pub get

    # Patch Flutter plugins for Xcode 16+ compatibility
    - name: Patch plugins for Xcode 16+
      run: |
        PUB_CACHE="$HOME/.pub-cache/hosted/pub.dev"

        # Patch firebase_crashlytics - fix non-modular header imports
        for file in "$PUB_CACHE"/firebase_crashlytics-*/ios/Classes/*.{h,m}; do
          if [[ -f "$file" ]] && grep -q '#import <Firebase/Firebase.h>' "$file"; then
            sed -i '' 's/#import <Firebase\/Firebase.h>/@import FirebaseCrashlytics;/' "$file"
            echo "Patched: $file"
          fi
        done

        # Patch firebase_messaging - fix non-modular header imports
        for file in "$PUB_CACHE"/firebase_messaging-*/ios/Classes/*.h; do
          if [[ -f "$file" ]] && grep -q '#import <Firebase/Firebase.h>' "$file"; then
            sed -i '' 's/#import <Firebase\/Firebase.h>/@import FirebaseMessaging;/' "$file"
            echo "Patched: $file"
          fi
        done

        # Patch firebase_auth - fix non-modular header imports
        for file in "$PUB_CACHE"/firebase_auth-*/ios/Classes/**/*.{h,m}; do
          if [[ -f "$file" ]] && grep -q '#import <Firebase/Firebase.h>' "$file"; then
            sed -i '' 's/#import <Firebase\/Firebase.h>/@import FirebaseAuth;/' "$file"
            echo "Patched: $file"
          fi
        done

        # Patch flutter_inappwebview for iOS 18 Swift compatibility
        for file in "$PUB_CACHE"/flutter_inappwebview-*/ios/Classes/InAppWebView/InAppWebView.swift; do
          if [[ -f "$file" ]] && grep -q 'public override func evaluateJavaScript(_ javaScriptString: String, completionHandler: ((Any?, Error?) -> Void)? = nil)' "$file"; then
            sed -i '' 's/public override func evaluateJavaScript(_ javaScriptString: String, completionHandler: ((Any?, Error?) -> Void)? = nil)/open override func evaluateJavaScript(_ javaScriptString: String, completionHandler: (@MainActor (Any?, Error?) -> Void)? = nil)/' "$file"
            echo "Patched: $file"
          fi
        done

    # Build ios app
    - name: Build app
      run: flutter build ios --no-codesign --flavor beta

  build-aos:

    name: Build AOS
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ macos-latest ]

    steps:

    # Set up Java.
    - name: Setup JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    # Set up Flutter.
    - name: Clone Flutter repository with stable channel
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.7.x'

    # checkout codebase.
    - name: Checkout codebase
      uses: actions/checkout@v3

    - name: Add Key property
      run: echo "${{ secrets.ANDROID_KEY_PROPERTIES }}" > android/key.properties

    # install ssh key
    - name: Install SSH Key
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.SSH_KEY }}
        known_hosts: ${{ secrets.KNOWN_HOSTS }}

    # Add Github token
    - name: Add Github Token
      uses: oleksiyrudenko/gha-git-credentials@v2
      with:
        token: '${{ secrets.TAT_CORE_ACCESS_TOKEN }}'
        email: '${{ secrets.EMAIL }}'

    # Get packages.
    - name: Get dependencies
      run: flutter pub get

    # Build aos app
    - name: Build appbundle
      run: flutter build appbundle --flavor beta
