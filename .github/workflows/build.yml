name: CI

on:
  push:
    branches: [ master ]
  pull_request:

jobs:

  build-ios:

    name: Build iOS
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ macos-latest ]

    steps:

    # Set up Flutter.
    - name: Clone Flutter repository with stable channel
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.0.x'

    # checkout codebase.
    - name: Checkout codebase
      uses: actions/checkout@v3

    - name: Add firebase cofigs
      run: echo '${{ secrets.GOOGLE_SERVICE_INFO_PLIST }}' > ios/Runner/GoogleService-Info.plist

    # install ssh key
    - name: Install SSH Key
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.SSH_KEY }}
        known_hosts: ${{ secrets.KNOWN_HOSTS }}

    # Add github token
    - name: Add Github Token
      uses: oleksiyrudenko/gha-git-credentials@v2
      with:
        token: '${{ secrets.TAT_CORE_ACCESS_TOKEN }}'
        email: '${{ secrets.EMAIL }}'

    # Get packages.
    - name: Get dependencies
      run: flutter pub get

    # Build ios app
    - name: Build app
      run: flutter build ios --no-codesign

  build-aos:

    name: Build AOS
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ macos-latest ]

    steps:

    # Set up Java.
    - name: Setup JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    # Set up Flutter.
    - name: Clone Flutter repository with stable channel
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.0.x'

    # checkout codebase.
    - name: Checkout codebase
      uses: actions/checkout@v3

    - name: Add firebase cofigs
      run: echo '${{ secrets.GOOGLE_SERVICES_JSON }}' > android/app/google-services.json

    - name: Add Key property
      run: echo "${{ secrets.ANDROID_KEY_PROPERTIES }}" > android/key.properties

    # install ssh key
    - name: Install SSH Key
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.SSH_KEY }}
        known_hosts: ${{ secrets.KNOWN_HOSTS }}

    # Add github token
    - name: Add Github Token
      uses: oleksiyrudenko/gha-git-credentials@v2
      with:
        token: '${{ secrets.TAT_CORE_ACCESS_TOKEN }}'
        email: '${{ secrets.EMAIL }}'

    # Get packages.
    - name: Get dependencies
      run: flutter pub get

    # Build aos app
    - name: Build appbundle
      run: flutter build appbundle
