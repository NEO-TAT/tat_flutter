  #用url顯示圖片
  auto_size_text: 2.1.0
  #課表顯示有用到
  table_calendar: ^2.3.3
  #顯示行事曆
  flutter_xlider: 3.4.0
  #語言切換用
  fluttertoast: ^7.1.6
  #Toast
  awesome_dialog:
    path: plugins/awesomeDialogs
  #顯示Error時用到
  flutter_slidable: ^0.5.7
  #email使用可左右滑抽屜
  flutter_spinkit: 4.1.2+1
  #等待動畫
  flutter_markdown: ^0.5.2
  numberpicker: ^1.3.0
  #選擇學期
  alice: ^0.1.9

  # Firebase
  firebase_core: ^0.7.0
  firebase_analytics: ^7.0.1
  firebase_crashlytics: ^0.4.0+1
  firebase_remote_config: ^0.6.0
  firebase_messaging: ^8.0.0-dev.14

dependency_overrides:
  http_parser:
    path: plugins/http_parser


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.8.1
  flutter_automation: ^1.4.0
  #---------json----------#
  build_runner: ^1.10.13
  json_serializable: ^3.5.1


flutter:
  uses-material-design: true
  assets:
    - assets/

  fonts:
    - family: MyIcon
      fonts:
        - asset: assets/fonts/MyIcon.ttf
    - family: MyFont
      fonts:
        - asset: fonts/GenSenRounded-R.ttc
          weight: 400
        - asset: fonts/GenSenRounded-B.ttc
          weight: 700

flutter_intl:
  enabled: true

flutter_icons:
  ios: true
  android: true
  image_path_ios: "assets/launcher/ios-icon.png"
  image_path_android: "assets/launcher/android-icon.png"
  adaptive_icon_background: "assets/launcher/background.png"
  adaptive_icon_foreground: "assets/launcher/foreground.png"
