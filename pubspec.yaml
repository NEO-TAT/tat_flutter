name: tat
description: NTUT Life TAT, convenient, concise, fast, powerful, enrich your NTUT life!
publish_to: 'none'
version: 2.0.0-Nightly+5008

environment:
  sdk: ">=2.14.4 <3.0.0"

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  path: ^1.8.0
  path_provider: ^2.0.5
  url_launcher: ^6.0.12
  #開啟email phone url...
  logger: ^1.1.0
  #顯示Log
  sprintf: ^6.0.0
  #通知欄  需修改android原始碼
  rxdart: ^0.27.2
  #通知欄有使用到
  video_player: ^2.2.5
  chewie: ^1.2.2
  after_layout: ^1.1.0
  android_intent: ^2.0.2
  device_info: ^2.0.2
  html_unescape: ^2.0.0
  #處理HTML特殊字
  local_auth: ^1.1.8
  #驗證身分指紋
  version: 1.2.0
  #版本比較
  file_picker: ^4.1.6
  #選擇android資料夾
  #----------store data----------#
  shared_preferences: ^2.0.8
  flutter_cache_manager: ^3.1.2
  #----------internet----------#
  dio: ^4.0.0
  #網路get post API
  dio_cookie_manager: ^2.0.0
  #用於產生cookie_jar與dio接口
  cookie_jar: ^3.0.1
  #可儲存式cookies
  html: ^0.15.0
  #html解析器
  connectivity: ^3.0.6
  github: ^8.2.3
  bloc: ^7.2.1
  clipboard: ^0.1.3
  #剪貼簿
  #----------WebView----------#
  flutter_webview_plugin: ^0.4.0
  flutter_inappwebview: ^5.3.2
  #---------icon----------#
  eva_icons_flutter: ^3.0.2
  #https://akveo.github.io/eva-icons/#/
  #https://akveo.github.io/eva-icons/#/
  flutter_icons: 1.1.0
  #https://oblador.github.io/react-native-vector-icons/
  #---------json----------#
  json_annotation: ^4.3.0
  #----------other----------#
  back_button_interceptor: ^5.0.2
  #攔截返回鍵訊息
  charset_converter: ^2.0.0
  intl: ^0.17.0
  #DateTime to String
  package_info: ^2.0.2
  #檢測app版本用於檢查更新
  #----------animation----------#
  flutter_staggered_animations: ^1.0.0
  #listView or gridView動畫
  #----------download----------#
  flutter_downloader: ^1.7.1
  #下載app更新
  open_file: ^3.2.1
  permission_handler: ^8.2.5
  mime_type: ^1.0.0
  #----------Widget----------#
  get: ^4.3.8
  bot_toast: ^4.0.1
  pull_to_refresh: ^2.0.0
  #提供ListView可下拉式更新並且可動態加載
  cached_network_image: ^3.1.0
  #用url顯示圖片
  auto_size_text: ^3.0.0-nullsafety.0
  #課表顯示有用到
  table_calendar: ^3.0.3
  #顯示行事曆
  flutter_xlider: 3.4.0
  #語言切換用
  fluttertoast: ^8.0.8
  #Toast
  awesome_dialog: ^2.1.1
  #顯示Error時用到
  flutter_slidable: ^0.6.0
  #email使用可左右滑抽屜
  flutter_spinkit: ^5.1.0
  #等待動畫
  flutter_markdown: ^0.6.8
  numberpicker: ^2.1.1
  #選擇學期
  pretty_json: ^2.0.0

  # Firebase
  firebase_core: ^1.8.0
  firebase_analytics: ^8.3.4
  firebase_crashlytics: ^2.2.4
  firebase_remote_config: ^0.11.0+2
  firebase_messaging: ^10.0.9

  better_player: ^0.0.77

dependency_overrides:
  http_parser: ^4.0.0
  alice: ^0.2.4
  provider: ^6.0.1
  #----------html viewer----------#
  flutter_widget_from_html_core: ^0.8.1
  flutter_local_notifications: ^9.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.4
  flutter_launcher_icons: ^0.9.2
  flutter_automation: ^2.0.0
  build_runner: ^2.1.4
  json_serializable: ^6.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/

  fonts:
    - family: MyIcon
      fonts:
        - asset: assets/fonts/MyIcon.ttf
    - family: MyFont
      fonts:
        - asset: fonts/GenSenRounded-R.ttc
          weight: 400
        - asset: fonts/GenSenRounded-B.ttc
          weight: 700

flutter_intl:
  enabled: true

flutter_icons:
  ios: true
  android: true
  image_path_ios: "assets/launcher/ios-icon.png"
  image_path_android: "assets/launcher/android-icon.png"
  adaptive_icon_background: "assets/launcher/background.png"
  adaptive_icon_foreground: "assets/launcher/foreground.png"
