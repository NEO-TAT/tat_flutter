name: flutter_app
description: NTUT Life TAT, convenient, concise, fast, powerful, enrich your NTUT life!
publish_to: 'none'

# you can use this command to build both android app bundle and ios ipa:
# flutter clean && flutter build ipa --split-debug-info=build/app/outputs/symbols --obfuscate && flutter build appbundle --split-debug-info=build/app/outputs/symbols --obfuscate
# follow the google play new policy in 2021, do not build apk but aab.
# CHECK THE BUILD CODE BEFORE DISTRIBUTION!!
version: 1.3.3+5010

environment:
  flutter: ">=3.0.0 <4.0.0"
  sdk: ">=2.10.4 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # TAT 2 Core implementations, reference it to use some of the new features.
  # Use https login with github personal access key at the first time to obtain this sub-package.
  tat_core:
    git:
      url: git@github.com:NTUT-NPC/TAT-Core.git
      ref: main

  path: ^1.8.1
  path_provider: ^2.0.10
  provider: ^6.0.2
  url_launcher: ^6.1.2
  #開啟email phone url...
  logger: ^1.1.0
  #顯示Log
  sprintf: ^6.0.0
  flutter_local_notifications: ^9.5.2
  #通知欄  需修改android原始碼
  rxdart: ^0.27.3
  #通知欄有使用到
  video_player: 2.2.17 # constraints by Java module error
  chewie: ^1.1.0 # constraints by alice: ^0.2.5
  after_init: ^0.1.2
  android_intent: ^2.0.2
  device_info: ^2.0.3
  html_unescape: ^2.0.0
  #處理HTML特殊字
  local_auth: ^2.0.2
  #驗證身分指紋
  version: ^2.0.0
  #版本比較
  file_picker: ^4.5.1
  #選擇android資料夾
  #----------store data----------#
  shared_preferences: ^2.0.15
  flutter_cache_manager: ^3.3.0
  #----------internet----------#
  dio: ^4.0.6
  #網路get post API
  dio_cookie_manager: ^2.0.0
  #用於產生cookie_jar與dio接口
  cookie_jar: ^3.0.1
  #可儲存式cookies
  html: ^0.15.0
  #html解析器
  connectivity: ^3.0.6
  github: ^9.2.0
  clipboard: ^0.1.3
  #剪貼簿
  #----------WebView----------#
  flutter_inappwebview: ^5.4.3+7
  #---------icon----------#
  eva_icons_flutter: ^3.1.0
  #https://akveo.github.io/eva-icons/#/

  flutter_feather_icons: ^2.0.0+1
  #https://oblador.github.io/react-native-vector-icons/
  #---------json----------#
  json_annotation: ^4.5.0
  #----------other----------#
  back_button_interceptor: ^5.0.2
  #攔截返回鍵訊息
  dart_big5: ^0.0.5
  intl: ^0.17.0
  #DateTime to String
  package_info: ^2.0.2
  #檢測app版本用於檢查更新
  #----------html viewer----------#
  flutter_widget_from_html_core: ^0.8.5+3
  #----------animation----------#
  flutter_staggered_animations: ^1.0.0
  #listView or gridView動畫
  #----------download----------#
  flutter_downloader: ^1.7.3
  #下載app更新
  open_file: ^3.2.1
  permission_handler: ^8.3.0 # constraints by alice: ^0.2.5
  mime_type: ^1.0.0
  #----------Widget----------#
  get: ^4.6.3
  bot_toast: ^4.0.1
  pull_to_refresh: ^2.0.0
  #提供ListView可下拉式更新並且可動態加載
  cached_network_image: ^3.2.0
  #用url顯示圖片
  auto_size_text: ^3.0.0
  #課表顯示有用到
  table_calendar: 2.3.3 # force version
  #顯示行事曆
  flutter_xlider: ^3.4.0
  #語言切換用
  fluttertoast: ^8.0.9
  #Toast
  awesome_dialog: ^2.2.1
  #顯示Error時用到
  flutter_slidable: ^1.2.0
  #email使用可左右滑抽屜
  flutter_spinkit: ^5.1.0
  #等待動畫
  flutter_markdown: ^0.6.10
  numberpicker: ^2.1.1
  #選擇學期
  alice: ^0.2.5
  sensors_plus: ^1.3.1

  # Firebase
  firebase_core: ^1.16.0
  firebase_analytics: ^9.1.7
  firebase_crashlytics: ^2.7.2
  firebase_remote_config: ^2.0.6
  firebase_messaging: ^11.3.0

  http_parser: ^4.0.0

  modal_bottom_sheet: ^2.0.1
  email_validator: ^2.0.1

  meta: ^1.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.2
  flutter_native_splash: ^2.1.6
  #---------json----------#
  build_runner: ^2.1.10
  json_serializable: ^6.2.0
  flutter_lints: ^2.0.1


flutter:
  uses-material-design: true
  assets:
    - assets/

  fonts:
    - family: MyFont
      fonts:
        - asset: assets/fonts/GenSenRounded-R.ttc
          weight: 400
        - asset: assets/fonts/GenSenRounded-B.ttc
          weight: 700

flutter_intl:
  # Because it will be repeatedly generated when it is turned on,
  # it is very troublesome, so we temporarily turn it off.
  # If necessary, please turn it on by yourself.
  enabled: false

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/tat.png"

flutter_native_splash:
  color: "#FFFFFF"
  image: assets/images/splash.png

  color_dark: "#2b2b2b"
  image_dark: assets/images/splash-dark.png

  android: true
  android_gravity: center

  ios: true
  ios_content_mode: center

  fullscreen: true

module:
  androidX: true
