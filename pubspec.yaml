  #顯示Log
  sprintf: ^5.0.0
  flutter_local_notifications: ^3.0.3
  #通知欄  需修改android原始碼
  rxdart: ^0.25.0
  #通知欄有使用到
  video_player: ^1.0.1
  chewie: ^0.12.2
  after_init: 0.1.2
  android_intent: ^0.3.7+7
  device_info: ^1.0.0
  html_unescape: ^1.0.2
  #處理HTML特殊字
  local_auth: ^0.6.3+4
  #驗證身分指紋
  version: 1.2.0
  #版本比較
  file_picker: ^2.1.5+1
